<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">
        <meta name="description" content="Where it all began,...again.">
        <title>Website Alpha</title>  <!--changes tab and window title-->

    </head>

    <body style="background-color: slategrey;">
        <header>
            
            <nav style="background-color: forestgreen;">
            
                <h2><mark style="background-color: wheat"><strong><em>TEST</em></strong></mark></h2>
            
            </nav>

            <h1>Welcome, to the World of Tomorrow!</h1>       <!--headline-->
            <hr/>      <!--self closing tab that adds a horizontal rule, or a line across the screen-->

        </header>
        
        
        <main>

            <article style="background-color: coral;">
                <section style="color:cornsilk;">

                    <p><mark> is the <big>first</big> <strong>paragraph</strong> of the home page.</mark></p>  <!--paragraph is bold, first is big-->
                    <p>This is the <small>second</small> <em>paragraph</em> of the home page!</p>  <!--paragraph is emphasized, second is small-->

                </section>
                <section>            
                    
                    <p>h<sub>2</sub>o is great! <br/> 2<sup>2</sup> is 4.</p>  <!--subscript and superscript examples with a nested line break-->

                </section>
                <section>

                    <aside>
                        <!--content that really isnt part of the main topic-->
                    </aside>

                </section>
            </article>
            
            

            <br/>
        
        
            <p>On to styles and colors...</p>
            <p style="color:blue; background-color: red;">You can change the text and background color using the style attribute.</p>
        
        
        
        </main>
        <footer>

            <a target="_blank" href="https://www.google.com"><h3>Google Homepage</h3></a>
            <a href="page2.html">Page 2</a> <hr/>
            <a href="page3.html">Page 3</a>

        </footer>
    </body>

</html>
