<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Where it all began,...again.">
        <title>Website Alpha</title>  <!--changes tab and window title-->
    </head>
    <body>
        
        
        <h1>Welcome, to the World of Tomorrow!</h1>       <!--header-->
        <br/>                                             <!--self closing tag that adds a line break-->
        <hr/>      <!--self closing tab that adds a horizontal rule, or a line across the screen-->
        <p>This is the <big>first</big> <strong>paragraph</strong> of the home page.</p>  <!--paragraph is bold, first is big-->
        <p>This is the <small>second</small> <em>paragraph</em> of the home page!</p>  <!--paragraph is emphasized, second is small-->
    </body>
</html>
